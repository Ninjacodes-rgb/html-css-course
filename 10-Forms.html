<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>


    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>
        
        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="+91-1234567890"><br>

        <label for="bday">Birth date:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="100" value="1"><br>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr."  name="title">
        <label for="Mrs.">Mrs.:</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD">PhD.:</label>
        <input type="radio" id="PhD" value="PhD" name="title"><br>

         <label for="Payment">Payment:</label>
         <select id="Payment" name="Payment">
            <option value="VISA">VISA</option>
            <option value="mastercard">mastercard</option>
            <option value="Giftcard">Giftcard</option>
         </select><br>

         <label for="susbcribe">subscribe:</label>
         <input type="checkbox" id="susbcribe"><br>

         <label for="comment">comment:</label><br>
         <textarea id="comment" rows="3" columns="25"></textarea>

         <label for="file">Upload file:</label>
         <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>


</body>
</html>
